  <div id="formContent">

      <form id="donorRegistration">
      
        <h1>Donor Registration</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="mail">
          
          <label for="contact">Contact:</label>
          <input type="number" id="contact" name="contact" minlength="10" maxlength="10">

          <label for="weight">Weight:</label>
          <input type="number" id="weight" name="weight">

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob">

          <label for="address">Address:</label>
          <textarea id="address" name="address"></textarea>
          
          <label>Gender:</label>
          <input type="radio" id="male" value="Male" name="gender" checked><label for="male" class="light">Male</label><br>
          <input type="radio" id="female" value="Female" name="gender"><label for="female" class="light">Female</label>
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Additional Information</legend>
          <label for="issues">Do you have any health issues ?</label>
          <textarea id="issues" name="issues"></textarea>
        </fieldset>
        <fieldset>
        <label for="blood">Blood Group:</label>
        <select id="blood" name="blood">
          
        </select>
        
         
        
        </fieldset>
        <button style="
  padding: 19px 39px 18px 39px;
  color: #FFF;
  background-color: red;
  font-size: 18px;
  text-align: center;
  font-style: normal;
  border-radius: 5px;
  width: 100%;
  border: 1px solid #3ac162;
  border-width: 1px 1px 3px;
  box-shadow: 0 -1px 0 rgba(255,255,255,0.1) inset;
  margin-bottom: 10px;
" type="submit">Register</button>
      </form>
